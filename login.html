<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #000;">
    <!-- Botón de regreso -->
    <a href="index.html" class="position-absolute top-0 start-0 m-3 text-white text-decoration-none">
        <i class="bi bi-arrow-left"></i> Volver
    </a>

    <div class="login-container p-4 shadow rounded" style="width: 100%; max-width: 360px; background-color: #222;">
        <h2 class="text-center text-white">Iniciar Sesión en YourBeast</h2>
        <form action="submit_login.php" method="post">
            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>

                <label for="confirm-password" class="form-label text-white">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label text-white" for="remember-me">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

    </div>
